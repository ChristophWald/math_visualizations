<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rotating Vectors with Complex Multiplication</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      gap: 20px;
      padding: 20px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    canvas {
      background: white;
      border: 1px solid #ccc;
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="row" id="row1">
    <canvas id="c1" width="150" height="150"></canvas>
    <canvas id="c2" width="150" height="150"></canvas>
    <canvas id="c3" width="150" height="150"></canvas>
    <canvas id="c4" width="150" height="150"></canvas>
  </div>
  <div class="row" id="row2">
    <canvas id="p1" width="150" height="150"></canvas>
    <canvas id="p2" width="150" height="150"></canvas>
    <canvas id="p3" width="150" height="150"></canvas>
    <canvas id="p4" width="150" height="150"></canvas>
  </div>

  <script>
    const radius = 60;
    const center = 75;

    const firstRow = [
      { el: document.getElementById("c1"), speed: 0.5, direction: 1 },
      { el: document.getElementById("c2"), speed: 0.5, direction: -1 },
      { el: document.getElementById("c3"), speed: 1, direction: 1 },
      { el: document.getElementById("c4"), speed: 1, direction: -1 },
    ];

    const secondRow = [
      { el: document.getElementById("p1"), pair: [0, 2] }, // 1 and 3
      { el: document.getElementById("p2"), pair: [0, 3] }, // 1 and 4
      { el: document.getElementById("p3"), pair: [1, 2] }, // 2 and 3
      { el: document.getElementById("p4"), pair: [1, 3] }, // 2 and 4
    ];

    function drawVector(ctx, angle, length=radius, color="black") {
      ctx.clearRect(0, 0, 150, 150);
      ctx.beginPath();
      ctx.moveTo(center, center);
      const x = center + length * Math.cos(angle);
      const y = center + length * Math.sin(angle);
      ctx.lineTo(x, y);
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(center, center, 5, 0, 2 * Math.PI);
      ctx.fillStyle = "red";
      ctx.fill();
    }

    function animate() {
      const now = performance.now() / 1000;

      // Calculate angles of first row vectors
      const vectors = firstRow.map(({ speed, direction }) => {
        const angle = direction * speed * 2 * Math.PI * now;
        return angle;
      });

      // Draw first row vectors in black
      firstRow.forEach(({ el }, i) => {
        const ctx = el.getContext("2d");
        drawVector(ctx, vectors[i], radius, "black");
      });

      // Draw second row vectors — product angles = sum of angles mod 2pi, in blue
      secondRow.forEach(({ el, pair }) => {
        const ctx = el.getContext("2d");
        const angleSum = vectors[pair[0]] + vectors[pair[1]];
        // Normalize angle between 0 and 2π
        const angle = angleSum % (2 * Math.PI);
        drawVector(ctx, angle, radius, "blue");
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
