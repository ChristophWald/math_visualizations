<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Summing complex sinusoids</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: 300px 300px;
      grid-template-rows: 300px 300px;
      gap: 20px;
    }
    .slider-panel {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .slider-block {
      margin-bottom: 18px;
    }
    label {
      display: inline-block;
      width: 100px;
    }
    input[type=range] {
      width: 220px;
      vertical-align: middle;
    }
    .value {
      display: none;
      width: 60px;
      text-align: right;
      margin-left: 10px;
      font-family: monospace;
    }
    canvas {
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>

<div class="grid">
  <canvas id="mainCanvas" width="300" height="300"></canvas>
  <canvas id="diffCanvas" width="300" height="300"></canvas>
  <canvas id="sumCanvas" width="300" height="300"></canvas>
  <div class="slider-panel">
    <div class="slider-block">
      <label for="angleBlue">Blue Angle</label>
      <input type="range" id="angleBlue" min="0" max="6.28319" step="0.01" />
      <span class="value" id="angleBlueVal">0.00</span>
    </div>

    <div class="slider-block">
      <label for="angleGreen">Green Angle</label>
      <input type="range" id="angleGreen" min="0" max="6.28319" step="0.01" />
      <span class="value" id="angleGreenVal">0.00</span>
    </div>

    <div class="slider-block">
      <label for="opposite">Opposite directions</label>
      <input type="range" id="opposite" min="0" max="6.28319" step="0.01" />
      <span class="value" id="oppositeVal">0.00</span>
    </div>
  </div>
</div>

<script>
  const amp = 0.5;
  const scale = 100;
  const width = 300, height = 300;
  const centerX = width / 2, centerY = height / 2;

  function clear(ctx) {
    ctx.clearRect(0, 0, width, height);
  }

  function drawUnitCircle(ctx) {
    ctx.beginPath();
    ctx.arc(centerX, centerY, amp * scale, 0, 2 * Math.PI);
    ctx.strokeStyle = '#0000ff';
    ctx.lineWidth = 1;
    ctx.stroke();
  }

  function drawVector(ctx, x, y, color) {
    const endX = centerX + x * scale;
    const endY = centerY - y * scale;

    ctx.beginPath();
    ctx.moveTo(centerX, centerY);
    ctx.lineTo(endX, endY);
    ctx.strokeStyle = color;
    ctx.lineWidth = 2;
    ctx.stroke();

    // Draw arrowhead
    const angle = Math.atan2(centerY - endY, endX - centerX);
    const arrowLength = 10, arrowWidth = 4;
    ctx.beginPath();
    ctx.moveTo(endX, endY);
    ctx.lineTo(endX - arrowLength * Math.cos(angle - Math.PI / 8), endY + arrowLength * Math.sin(angle - Math.PI / 8));
    ctx.lineTo(endX - arrowLength * Math.cos(angle + Math.PI / 8), endY + arrowLength * Math.sin(angle + Math.PI / 8));
    ctx.closePath();
    ctx.fillStyle = color;
    ctx.fill();
  }

  const mainCanvas = document.getElementById('mainCanvas');
  const ctxMain = mainCanvas.getContext('2d');
  const sumCanvas = document.getElementById('sumCanvas');
  const ctxSum = sumCanvas.getContext('2d');
  const diffCanvas = document.getElementById('diffCanvas');
  const ctxDiff = diffCanvas.getContext('2d');

  const angleBlue = document.getElementById('angleBlue');
  const angleGreen = document.getElementById('angleGreen');
  const opposite = document.getElementById('opposite');
  const angleBlueVal = document.getElementById('angleBlueVal');
  const angleGreenVal = document.getElementById('angleGreenVal');
  const oppositeVal = document.getElementById('oppositeVal');

  let oppositeMode = false;

  function update() {
    const aB = parseFloat(angleBlue.value);
    const aG = parseFloat(angleGreen.value);

    angleBlueVal.textContent = aB.toFixed(2);
    angleGreenVal.textContent = aG.toFixed(2);

    clear(ctxMain); drawUnitCircle(ctxMain);
    clear(ctxSum); drawUnitCircle(ctxSum);
    clear(ctxDiff); drawUnitCircle(ctxDiff);

    const vBx = amp * Math.cos(aB), vBy = amp * Math.sin(aB);
    const vGx = amp * Math.cos(aG), vGy = amp * Math.sin(aG);

    drawVector(ctxMain, vBx, vBy, '#0077cc');   // blue
    drawVector(ctxMain, vGx, vGy, '#009900');   // green

    drawVector(ctxSum, vBx + vGx, vBy + vGy, '#cc5500');  // sine (sum)
    drawVector(ctxDiff, vBx - vGx, vBy - vGy, '#cc0077');  // cosine (difference)
  }

  function applyOpposite() {
    if (!oppositeMode) {
      const aB = parseFloat(angleBlue.value);
      const aG = parseFloat(angleGreen.value);
      opposite.value = ((aB + (2 * Math.PI - aG)) / 2) % (2 * Math.PI);
      oppositeMode = true;
    }

    const phi = parseFloat(opposite.value);
    oppositeVal.textContent = phi.toFixed(2);

    angleBlue.value = phi;
    angleGreen.value = (2 * Math.PI - phi) % (2 * Math.PI);
    update();
  }

  angleBlue.addEventListener('input', () => { oppositeMode = false; update(); });
  angleGreen.addEventListener('input', () => { oppositeMode = false; update(); });
  opposite.addEventListener('input', applyOpposite);

  update();
</script>

</body>
</html>
